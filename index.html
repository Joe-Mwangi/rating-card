        <p>  Please let us know how we

          <button class="no">3</button>

          <button class="no">5</button>

    </div>
    <div class="card" id="card2">
      <img src="images/illustration-thank-you.svg" class="img2">
      <div class="text-wrapper">
        <div class="colored-text">
          <p class="colored">You selected <span id="number"></span> out of 5</p>
        </div>
      </div>
      
      <div class="content">
        <h2> Thank you!</h2>
